name: R-CMD-check

on:
  push:
    branches:
      - master
    schedule:
      - cron: '*/1 * * * *'
  pull_request:
    branches:
      - master

jobs:
  bot:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout codes'
        uses: actions/checkout@v1
      - uses: r-lib/actions/setup-r@master
      - name: 'install r'
        run: sudo apt-get install r-base
      - name: 'Get CIMMISS'
        run: Rscript code.r
