name: R-CMD-check

on:
  push:
    branches:
      - master
    schedule:
      - cron: '0/1 0 * * *'
  pull_request:
    branches:
      - master
    schedule:
      - cron: '0/1 0 * * *'

jobs:
  bot:
    runs-on: macOS-latest
    steps:
      - name: 'Checkout codes'
        uses: actions/checkout@v1
      - uses: r-lib/actions/setup-r@master
      - name: 'Get CIMMISS'
        run: Rscript -e 'source("code.R")'
