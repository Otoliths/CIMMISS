name: test

on:
  push:
    branches:
    - master
  schedule:
    - cron: "* * 1 * *"

jobs:
  bot:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout codes'
        uses: actions/checkout@v1
      - uses: r-lib/actions/setup-r@master
      - name: Install system dependencies
        run: Rscript -e "install.packages("curl",dependencies = TRUE)"
      - name: 'Get CIMMISS'
        run: Rscript -e 'source("code.R")'
      - name: Pushes to another repository
        uses: cpina/github-action-push-to-another-repository@master
        env:
          FISHBASE: ${{ secrets.FISHBASE }}
        with:
          source-directory: 'data'
          destination-github-username: 'Otoliths'
          destination-repository-name: 'CIMMISS'
          user-email: ly_ding@126.com
